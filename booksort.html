<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Management - Book Parking</title>
    <link rel="stylesheet" href="stylesbooksort.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Parking Management - Book Parking</div>
            <nav>
                <ul>
                    <li><a href="parkingm.html">Home</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="report.html">Reports</a></li>
                    <li><a href="setting.html">Settings</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

    <section id="main-content">
        <div class="container">
            <h2>Book Parking</h2>
            <form action="https://formsubmit.co/nageshriambe@gmail.com" 
             method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="vehicle">Vehicle Number</label>
                    <input type="text" id="vehicle" name="vehicle" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <button type="submit" class="btn-primary">Book Now</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Parking Management</p>
        </div>
    </footer>
</body>
</html>
