<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Management - Reports</title>
    <link rel="stylesheet" href="stylesreport.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Parking Management - Reports</div>
            <nav>
                <ul>
                    <li><a href="parkingm.html">Home</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="setting.html">Settings</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

    <section id="main-content">
        <div class="container">
            <h2>Reports</h2>
            <div class="report-section">
                <h3>Daily Revenue</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Revenue</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2024-05-29</td>
                            <td>500</td>
                        </tr>
                        <tr>
                            <td>2024-05-30</td>
                            <td>700</td>
                        </tr>
                        <!-- Additional rows for other dates -->
                    </tbody>
                </table>
            </div>
            <div class="report-section">
                <h3>Monthly Occupancy</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>Occupancy Rate</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>January</td>
                            <td>70%</td>
                        </tr>
                        <tr>
                            <td>February</td>
                            <td>75%</td>
                        </tr>
                        <!-- Additional rows for other months -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Parking Management</p>
        </div>
    </footer>
</body>
</html>
